<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局组件</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="../js/bootstrap.datanew.js"></script>
    <script>
        $(function () {
            $("#layoutDemo").layoutBox({
                items:[
                    {width:"30%", height:300, children:{
                            dtype:"tree", url: "./json/treeData.json", checkType: "radio", rootElement: true, ISLEAF: true
                        }},
                    {width:"70%", height:80, id:"initHtml", classes:"text-danger", styles:"font-weight:600; font-size:30px;", children:{
                            dtype:"html", dragHtml:"这是一个自定义div"
                        }},
                    {width:"70%", height:220, children:{
                            dtype:"dform", rownum: 2, labelwidth:"100px",
                            inputs:[
                                {title:"输入框", name:"textbox", type:"textBox"},
                                {title:"弹出树", name:"searchtree", type:"searchTree"},
                                {title:"日期", name:"datebox", type:"dateBox"}
                            ]
                        }},
                    {width:"50%", height:$(window).height()/2, children:{
                            dtype:"mediaBox", id:"viewFile", src: "http://jquery.malsup.com/media/guice.pdf"
                        }},
                    {width:"50%", height:$(window).height()/2, children:{
                            dtype:"tree", url: "./json/treeData.json", checkType: "checkbox"
                        }},
                    {width:"100%", height:$(window).height()/2, children:{
                            dtype:"videoBox", id:"videoDemo", video: "http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4"
                        }},
                    {width:"100%", height:300, children:{
                            dtype:"dtable", url:"./json/tableData.json", columns:[
                                {field: 'accountname', title: '银行', width: 100, align: 'center'},
                                {field: 'startdate', title: '开始日期', width: 100, align: 'center'},
                                {field: 'enddate', title: '结束日期', width: 100, align: 'center'},
                                {field: 'writeusername', title: '用户名', width: 100, align: 'center'},
                                {field: 'appName', title: '名称', width: 100, align: 'center'}
                            ]
                        }}
                ]
            });
        })
    </script>
</head>
<body>
    <div id="layoutDemo"></div>
</body>
</html>
