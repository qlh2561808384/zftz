<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FuncyBox Test</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.datanew.js"></script>
    <script>
        $(function () {
            // showLoading(false)
            exec_iframe()
        })
        function showLoading(bool){
            bool = (bool === undefined) ? true : bool;
            if(bool){
                if($(".showLoadImg").length === 0){
                    var html = '<div class="showLoadImg">' +
                        '    <div class="layui-layer layui-layer-loading" type="loading" style="z-index: 19891016; top:50%; left:50%; margin:-20px 0 0 -20px;">' +
                        '        <div class="layui-layer-content layui-layer-loading1"></div>' +
                        '        <span class="layui-layer-setwin"></span>' +
                        '    </div>' +
                        '    <iframe frameborder= "0" scrolling="no" style="background-color:transparent; position:absolute; z-index: -1; width:100%; height:100%; top:0; left:0;"></iframe>' +
                        '</div>';
                    $("body").append(html);
                }
            }else{
                $(".showLoadImg").remove();
            }
        }

        function exec_iframe(){
            if(typeof(exec_obj)=='undefined'){
                exec_obj = document.createElement('iframe');
                exec_obj.name = 'tmp_frame';
                exec_obj.src = 'http://127.0.0.1:8089/dn_bootstrap/bootstrap2/example/test3_exec.html';
                exec_obj.style.display = 'none';
                document.body.appendChild(exec_obj);
            }else{
                exec_obj.src = 'http://127.0.0.1:8089/dn_bootstrap/bootstrap2/example/test3_exec.html?' + Math.random();
            }
        }
    </script>
</head>
<body>
<form id="formdemo"></form>

<!--<p><input type="button" value="exec iframe function" onclick="exec_iframe()"></p>-->
<iframe src="http://127.0.0.1:8089/dn_bootstrap/bootstrap2/example/test3.html" name="myframe" width="100%" height="600" frameborder="0"></iframe>

<div class="toolbar layout_toolbar" id="toolbar">
    <button id="tool-add" class="bootstrap-table-add" type="button" onclick="add()">增</button>
    <button id="tool-edit" class="bootstrap-table-edit" type="button" onclick="editbtn()">改</button>
    <button id="tool-save" class="bootstrap-table-save" type="button" onclick="savebtn()">保存</button>
    <button id="tool-cancel" class="bootstrap-table-cancel" type="button" onclick="resetbtn()">取消</button>
    <button id="tool-delete" class="bootstrap-table-delete" type="button" onclick="delbtn()">删</button>
    <button id="tool-reset" class="bootstrap-table-clear" type="button" onclick="reset()">管理员密码重置</button>
</div>

</body>
</html>
